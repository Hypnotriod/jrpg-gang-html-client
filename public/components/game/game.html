<div class="game-wrapper">
    <div class="row" style="min-height: 150px;">
        <div id="flow_controls_container" class="col s5 center-align">
            <span id="label_game_status" class="white-text text-center left"></span>
            <label>
                <input id="checkbox_auto" type="checkbox" />
                <span>Auto</span>
            </label>
            <div class="row">
                <div class="col s4">
                    <button id="button_abandon" class="btn-small red">Abandon</button>
                    <button id="button_leave" class="btn-small">I'm Done</button>
                </div>
                <div class="row">
                    <button id="button_wait" class="btn-small col s2" style="margin-right: 10px;">Wait</button>
                    <button id="button_next_phase" class="btn-small blue">Next Phase</button>
                    <button id="button_skip" class="btn-small purple">End Turn</button>
                </div>
            </div>
            <div id="booty_container" class="items-container-y" style="margin-top: -25px;"></div>
            <div class="col s7 left-align" style="width: auto;">
                <span ID="label_dungeon_state" class="white-text">Dungeon Level: 7</span>
            </div>
        </div>
        <div class="col s7">
            <div id="units_queue_container" class="items-container-y"></div>
        </div>
    </div>
    <div class="row" style="margin-top: -5px;">
        <div class="col s5">
            <div id="battlefield_container" class="items-container-y left"></div>
        </div>
        <div class="col s7">
            <div id="game_log" class="game-log white-text scrollbar-y"></div>
        </div>
    </div>
    <div id="unit_items_container" class="items-container-x scrollbar-x" style="margin-top: -18px;">
    </div>
</div>
<div id="item_description_popup" class="item-description-popup white-text"></div>
