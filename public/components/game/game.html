<div class="game-wrapper">
    <div class="row" style="min-height: 160px;">
        <div id="flow_controls_container" class="col s4 center-align">
            <span id="label_game_status" class="white-text text-center left"></span>
            <label>
                <input id="checkbox_auto" type="checkbox" />
                <span>Auto</span>
            </label>
            <div class="row">
                <div class="col s4">
                    <button id="button_retreat" class="btn red">Retreat</button>
                    <button id="button_leave" class="btn">Leave</button>
                </div>
                <div class="col s8">
                    <button id="button_next_phase" class="btn blue">Next Phase</button>
                    <button id="button_skip" class="btn red">End Turn</button>
                </div>
            </div>
            <div id="booty_container" class="items-container" style="margin-top: -15px;"></div>
            <div class="col s7 left-align" style="width: auto;">
                <span ID="label_dungeon_state" class="white-text">Dungeon Level: 7</span>
            </div>
        </div>
        <div class="col s8">
            <div id="units_queue_container" class="items-container"></div>
        </div>
    </div>
    <div class="row" style="margin-top: -5px;">
        <div class="col s5">
            <div id="battlefield_container" class="items-container left"></div>
        </div>
        <div class="col s7">
            <div id="game_log" class="game-log white-text scrollbar-y"></div>
        </div>
    </div>
    <div id="unit_items_container" class="items-container scrollbar-y" style="max-height: 105px; margin-top: -10px;">
    </div>
</div>
<div id="item_description_popup" class="item-description-popup white-text"></div>
