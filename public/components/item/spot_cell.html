<div id="icon" class="selection-icon">

        <img id="icon_experience" src="./assets/icons/experience.png">
    </div>
    <div style="position: absolute; z-index: 11;">
        <div id="label_hit_hp" class="white-text center-align" style="width: 64px; padding-top: 30px;">100HP</div>

    <div style="position: absolute; z-index: 15; margin-left: 42px; margin-top: 42px;">

    <div style="position: absolute; z-index: 16; margin-top: 45px;">
